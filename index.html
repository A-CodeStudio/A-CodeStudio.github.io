<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Facts</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        header {
            background-color: #00c8ff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .stats-corner {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .author-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            text-decoration: none;
            z-index: 100;
        }
        .server-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .facts-container {
            background-color: #0c04ff;
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto 60px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .fact-text {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 15px;
            line-height: 1.5;
        }
        .special-fact {
            border: 3px solid gold;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }
        .special-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: gold;
            color: #002c85;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .counter {
            color: #00c8ff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .no-facts {
            color: #ff6b6b;
            font-style: italic;
        }
        .button {
            background-color: #002c85;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #0040b3;
            transform: translateY(-2px);
        }
        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .progress-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .new-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .view-status {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
        .fact-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        .hashtag {
            background-color: #00c8ff;
            color: #002c85;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .hashtag:hover {
            background-color: #002c85;
            color: #00c8ff;
        }
        .fact-date {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interesting Facts</h1>
        <div class="stats-corner">
            Visitors: <span id="visitorCount">0</span> | 
            CTR: <span id="ctrPercentage">0%</span>
        </div>
    </header>
    
    <div class="facts-container">
        <div id="newIndicator" class="new-indicator" style="display: none;">NEW</div>
        <div id="progressIndicator" class="progress-indicator">0%</div>
        
        <div class="counter" id="counter">Fact 0/0</div>
        
        <div id="factDisplay">
            <div class="fact-text" id="factText">Loading facts...</div>
        </div>
        
        <div class="navigation">
            <button class="button" id="prevBtn" disabled>Previous</button>
            <button class="button" id="randomBtn">Random</button>
            <button class="button" id="nextBtn" disabled>Next</button>
        </div>
    </div>

    <a href="author.html" class="author-btn" id="authorLink">Add Facts</a>
    <div class="server-indicator" id="serverStatus">Loading...</div>

    <script>
        // GitHub configuration
        const GITHUB_USER = 'A-CodeStudio';
        const GITHUB_REPO = 'Fact';
        const FACTS_FILE = 'facts.json';
        const UPDATE_INTERVAL = 15000; // 15 seconds
        
        // App state
        let facts = [];
        let currentIndex = 0;
        let updateTimer = null;
        let viewedFacts = JSON.parse(localStorage.getItem("viewedFacts")) || [];

        // Initialize on page load
        window.onload = async function() {
            await loadFactsFromGitHub();
            updateFactDisplay();
            startAutoUpdate();
            setupEventListeners();
        };

        // Load facts from GitHub
        async function loadFactsFromGitHub() {
            const statusElement = document.getElementById('serverStatus');
            statusElement.textContent = 'Connecting...';
            
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${FACTS_FILE}?t=${Date.now()}`,
                    { 
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    }
                );
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error("Invalid data format");
                
                // Check if facts changed
                if (JSON.stringify(data) !== JSON.stringify(facts)) {
                    facts = data;
                    facts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                    localStorage.setItem('factsBackup', JSON.stringify(facts));
                    statusElement.textContent = 'Updated: ' + new Date().toLocaleTimeString();
                } else {
                    statusElement.textContent = 'No changes';
                }
                
                return true;
            } catch (error) {
                console.error("GitHub error:", error);
                
                // Try local backup
                const backup = localStorage.getItem('factsBackup');
                if (backup) {
                    facts = JSON.parse(backup);
                    statusElement.textContent = 'Using local backup';
                    return true;
                }
                
                statusElement.textContent = 'Connection failed';
                return false;
            }
        }

        // Update fact display
        function updateFactDisplay() {
            const factDisplay = document.getElementById("factDisplay");
            const counter = document.getElementById("counter");
            
            if (facts.length === 0) {
                factDisplay.innerHTML = '<div class="fact-text no-facts">No facts available</div>';
                counter.textContent = "Fact 0/0";
                return;
            }

            const fact = facts[currentIndex];
            const isNew = !viewedFacts.includes(currentIndex);
            
            let factHTML = `
                <div class="${isNew ? 'special-fact' : ''}">
                    ${isNew ? '<div class="special-label">NEW</div>' : ''}
                    <div class="fact-text">${fact.text}</div>
            `;
            
            if (fact.hashtags && fact.hashtags.length > 0) {
                factHTML += `
                    <div class="fact-hashtags">
                        ${fact.hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')}
                    </div>
                `;
            }
            
            factHTML += `
                <div class="fact-date">
                    Added: ${fact.timestamp ? new Date(fact.timestamp).toLocaleString() : 'Unknown date'}
                </div>
                </div>
            `;
            
            factDisplay.innerHTML = factHTML;
            counter.textContent = `Fact ${currentIndex + 1}/${facts.length}`;
            
            // Mark as viewed
            if (isNew) {
                viewedFacts.push(currentIndex);
                localStorage.setItem("viewedFacts", JSON.stringify(viewedFacts));
            }
            
            // Update navigation buttons
            document.getElementById("prevBtn").disabled = facts.length <= 1;
            document.getElementById("nextBtn").disabled = facts.length <= 1;
        }

        // Navigation functions
        function nextFact() {
            currentIndex = (currentIndex + 1) % facts.length;
            updateFactDisplay();
        }

        function prevFact() {
            currentIndex = (currentIndex - 1 + facts.length) % facts.length;
            updateFactDisplay();
        }

        function randomFact() {
            const newIndex = Math.floor(Math.random() * facts.length);
            currentIndex = newIndex !== currentIndex || facts.length <= 1 ? newIndex : 
                          (newIndex + 1) % facts.length;
            updateFactDisplay();
        }

        // Auto-update
        function startAutoUpdate() {
            if (updateTimer) clearInterval(updateTimer);
            updateTimer = setInterval(async () => {
                await loadFactsFromGitHub();
                updateFactDisplay();
            }, UPDATE_INTERVAL);
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById("nextBtn").addEventListener("click", nextFact);
            document.getElementById("prevBtn").addEventListener("click", prevFact);
            document.getElementById("randomBtn").addEventListener("click", randomFact);
            
            document.addEventListener("keydown", (e) => {
                if (e.key === "ArrowRight") nextFact();
                if (e.key === "ArrowLeft") prevFact();
                if (e.key === " ") randomFact();
            });
        }
    </script>
</body>
</html>
