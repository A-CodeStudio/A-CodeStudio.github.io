<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Facts</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            min-height: 100vh;
        }
        header {
            background-color: #00c8ff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .stats-corner {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .author-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            text-decoration: none;
            z-index: 100;
        }
        .server-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .facts-container {
            background-color: #0c04ff;
            color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto 60px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .fact-text {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 15px;
            line-height: 1.5;
        }
        .special-fact {
            border: 3px solid gold;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }
        .special-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: gold;
            color: #002c85;
            padding: 3px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
        }
        .counter {
            color: #00c8ff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .no-facts {
            color: #ff6b6b;
            font-style: italic;
        }
        .button {
            background-color: #002c85;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #0040b3;
            transform: translateY(-2px);
        }
        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
            transform: none;
        }
        .navigation {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .progress-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
        .new-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff4d4d;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .view-status {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
        .fact-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
            justify-content: center;
        }
        .hashtag {
            background-color: #00c8ff;
            color: #002c85;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        .hashtag:hover {
            background-color: #002c85;
            color: #00c8ff;
        }
        .hashtag.active {
            background-color: gold;
            color: #002c85;
        }
        .hashtag.excluded {
            background-color: #ff4d4d;
            color: white;
            text-decoration: line-through;
        }
        .filter-status {
            margin-top: 10px;
            font-size: 14px;
            color: #aaa;
        }
        .reset-filters {
            margin-top: 10px;
            font-size: 14px;
            color: #00c8ff;
            cursor: pointer;
            text-decoration: underline;
        }
        .hashtag-hint {
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
            text-align: center;
        }
        .hashtag-hint kbd {
            background-color: #333;
            color: #fff;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .fact-date {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interesting Facts</h1>
        <div class="stats-corner">
            Visitors: <span id="visitorCount">0</span> | 
            CTR: <span id="ctrPercentage">0%</span>
        </div>
    </header>
    
    <div class="facts-container">
        <div id="newIndicator" class="new-indicator" style="display: none;">NEW</div>
        <div id="progressIndicator" class="progress-indicator">0%</div>
        
        <div class="counter" id="counter">Fact 0/0</div>
        
        <div id="factDisplay">
            <div class="fact-text" id="factText">Loading facts...</div>
        </div>
        
        <div class="view-status" id="viewStatus"></div>
        <div class="filter-status" id="filterStatus"></div>
        <div class="reset-filters" id="resetFilters" style="display: none;" onclick="resetFilters()">Reset filters</div>
        
        <div class="navigation">
            <button class="button" id="prevBtn" onclick="PF()" disabled>Previous</button>
            <button class="button" onclick="randomFact()">Random</button>
            <button class="button" id="nextBtn" onclick="NF()" disabled>Next</button>
        </div>
    </div>

    <a href="author.html" class="author-btn" id="authorLink">Add Facts</a>
    <div class="server-indicator" id="serverStatus">Loading...</div>

    <script>
        // GitHub configuration
        const GITHUB_USER = 'A-CodeStudio';
        const GITHUB_REPO = 'Fact';
        const FACTS_FILE = 'facts.json';
        
        // App state
        let facts = [];
        let starredFacts = JSON.parse(localStorage.getItem("starredFacts")) || [];
        let viewedFacts = JSON.parse(localStorage.getItem("viewedFacts")) || [];
        let currentIndex = 0;
        let activeFilters = [];
        let excludedHashtags = [];
        
        // Visitor stats
        let visitorStats = JSON.parse(localStorage.getItem("visitorStats")) || {
            count: 0,
            clicks: 0,
            lastVisit: null
        };

        // Initialize on page load
        window.onload = async function() {
            updateVisitorStats();
            await loadFactsFromGitHub();
            updateFactDisplay();
            updateProgress();
            updateNavButtons();
            
            document.getElementById('authorLink').addEventListener('click', function() {
                if (!sessionStorage.getItem('clicked')) {
                    visitorStats.clicks++;
                    localStorage.setItem("visitorStats", JSON.stringify(visitorStats));
                    sessionStorage.setItem('clicked', 'true');
                    updateVisitorStats();
                }
            });
        };

        // Update visitor stats
        function updateVisitorStats() {
            if (!sessionStorage.getItem('visited')) {
                visitorStats.count++;
                sessionStorage.setItem('visited', 'true');
                localStorage.setItem("visitorStats", JSON.stringify(visitorStats));
            }
            
            document.getElementById("visitorCount").textContent = visitorStats.count;
            document.getElementById("ctrPercentage").textContent = 
                visitorStats.count > 0 ? Math.round((visitorStats.clicks / visitorStats.count) * 100) + '%' : '0%';
        }

        // Load facts from GitHub
        async function loadFactsFromGitHub() {
            const statusElement = document.getElementById('serverStatus');
            statusElement.textContent = 'Connecting to GitHub...';
            
            try {
                // Try GitHub first
                const response = await fetch(
                    `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${FACTS_FILE}?t=${Date.now()}`,
                    { cache: 'no-store' }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                facts = Array.isArray(data) ? data : [];
                
                // Fallback to local storage if GitHub returns empty array
                if (facts.length === 0) {
                    const localFacts = localStorage.getItem("localFactsBackup");
                    if (localFacts) {
                        facts = JSON.parse(localFacts);
                        statusElement.textContent = 'Using local backup';
                    } else {
                        statusElement.textContent = 'No facts available';
                    }
                } else {
                    statusElement.textContent = 'Connected to GitHub';
                }
                
                // Sort by timestamp (newest first)
                facts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                return true;
            } catch (error) {
                console.error("GitHub error:", error);
                const localFacts = localStorage.getItem("localFactsBackup");
                if (localFacts) {
                    facts = JSON.parse(localFacts);
                    statusElement.textContent = 'Using local backup';
                } else {
                    facts = [];
                    statusElement.textContent = 'No facts available';
                }
                return false;
            }
        }

        // Update fact display
        function updateFactDisplay() {
            const factDisplay = document.getElementById("factDisplay");
            const factText = document.getElementById("factText");
            const counter = document.getElementById("counter");
            const viewStatus = document.getElementById("viewStatus");
            const newIndicator = document.getElementById("newIndicator");
            const filterStatus = document.getElementById("filterStatus");
            const resetFilters = document.getElementById("resetFilters");
            
            if (facts.length === 0) {
                factText.textContent = "No facts available. Add some facts first!";
                factText.className = "fact-text no-facts";
                counter.textContent = "Fact 0/0";
                viewStatus.textContent = "";
                newIndicator.style.display = "none";
                return;
            }

            // Get filtered facts
            const filteredFacts = getFilteredFacts();
            if (filteredFacts.length === 0) {
                factDisplay.innerHTML = '<div class="fact-text no-facts">No facts match current filters</div>';
                resetFilters.style.display = "block";
                filterStatus.textContent = getFilterStatusText();
                return;
            }
            
            // Adjust index if out of bounds
            if (currentIndex >= filteredFacts.length) {
                currentIndex = 0;
            }
            
            const fact = filteredFacts[currentIndex];
            const originalIndex = facts.indexOf(fact);
            const isStarred = starredFacts.includes(originalIndex);
            const isNew = !viewedFacts.includes(originalIndex);
            
            // Update filter status
            resetFilters.style.display = (activeFilters.length > 0 || excludedHashtags.length > 0) ? "block" : "none";
            filterStatus.textContent = getFilterStatusText();
            
            // Format date
            const factDate = fact.timestamp ? new Date(fact.timestamp).toLocaleString() : 'Unknown date';
            
            // Create HTML for fact display
            let factHTML = '';
            if (isStarred) {
                factHTML = `
                    <div class="special-fact">
                        <div class="special-label">FEATURED</div>
                        <div class="fact-text">${fact.text}</div>
                `;
            } else {
                factHTML = `
                    <div>
                        <div class="fact-text">${fact.text}</div>
                `;
            }
            
            // Add hashtags
            if (fact.hashtags && fact.hashtags.length > 0) {
                factHTML += `
                    <div class="fact-hashtags">
                        ${fact.hashtags.map(tag => `
                            <span class="hashtag ${activeFilters.includes(tag) ? 'active' : ''} 
                                ${excludedHashtags.includes(tag) ? 'excluded' : ''}" 
                                onclick="toggleHashtagFilter('${tag}')">
                                ${tag}
                            </span>
                        `).join('')}
                    </div>
                    <div class="hashtag-hint">
                        Click: filter by tag | <kbd>Ctrl</kbd>+Click: exclude tag
                    </div>
                `;
            }
            
            // Add date and close div
            factHTML += `
                <div class="fact-date">Added: ${factDate}</div>
                </div>
            `;
            
            factDisplay.innerHTML = factHTML;
            counter.textContent = `Fact ${currentIndex + 1}/${filteredFacts.length}`;
            
            // Update indicators
            newIndicator.style.display = isNew ? "block" : "none";
            viewStatus.textContent = isNew ? "You haven't seen this fact before" : "You've viewed this fact before";
            
            // Add to viewed facts if new
            if (isNew) {
                viewedFacts.push(originalIndex);
                localStorage.setItem("viewedFacts", JSON.stringify(viewedFacts));
                updateProgress();
            }
        }

        // ... (остальные функции остаются без изменений, как в предыдущей версии)
        // Get filtered facts
        function getFilteredFacts() {
            if (activeFilters.length === 0 && excludedHashtags.length === 0) {
                return facts;
            }
            
            return facts.filter(fact => {
                // Check active filters
                if (activeFilters.length > 0) {
                    const hasActiveTags = fact.hashtags && 
                        activeFilters.some(tag => fact.hashtags.includes(tag));
                    if (!hasActiveTags) return false;
                }
                
                // Check excluded hashtags
                if (excludedHashtags.length > 0 && fact.hashtags) {
                    const hasExcludedTags = fact.hashtags.some(tag => 
                        excludedHashtags.includes(tag));
                    if (hasExcludedTags) return false;
                }
                
                return true;
            });
        }

        // Filter status text
        function getFilterStatusText() {
            if (activeFilters.length === 0 && excludedHashtags.length === 0) return "";
            
            let text = "Filters: ";
            if (activeFilters.length > 0) {
                text += `Showing ${activeFilters.join(', ')}`;
            }
            if (excludedHashtags.length > 0) {
                if (activeFilters.length > 0) text += " and ";
                text += `Excluding ${excludedHashtags.join(', ')}`;
            }
            return text;
        }

        // Toggle hashtag filter
        function toggleHashtagFilter(hashtag) {
            const event = window.event;
            
            if (event.ctrlKey || event.metaKey) {
                // Ctrl+Click - exclude hashtag
                const index = excludedHashtags.indexOf(hashtag);
                if (index === -1) {
                    excludedHashtags.push(hashtag);
                    // Remove from active if present
                    const activeIndex = activeFilters.indexOf(hashtag);
                    if (activeIndex !== -1) {
                        activeFilters.splice(activeIndex, 1);
                    }
                } else {
                    excludedHashtags.splice(index, 1);
                }
            } else {
                // Regular click - filter by hashtag
                const index = activeFilters.indexOf(hashtag);
                if (index === -1) {
                    activeFilters.push(hashtag);
                    // Remove from excluded if present
                    const excludedIndex = excludedHashtags.indexOf(hashtag);
                    if (excludedIndex !== -1) {
                        excludedHashtags.splice(excludedIndex, 1);
                    }
                } else {
                    activeFilters.splice(index, 1);
                }
            }
            
            // Reset index when filters change
            currentIndex = 0;
            updateFactDisplay();
        }

        // Reset all filters
        function resetFilters() {
            activeFilters = [];
            excludedHashtags = [];
            currentIndex = 0;
            updateFactDisplay();
        }

        // Update progress
        function updateProgress() {
            const progressIndicator = document.getElementById("progressIndicator");
            const total = facts.length;
            const viewed = viewedFacts.length;
            const percentage = total > 0 ? Math.round((viewed / total) * 100) : 0;
            
            progressIndicator.textContent = `${percentage}%`;
            progressIndicator.style.backgroundColor = percentage === 100 ? 
                "#4CAF50" : percentage > 70 ? 
                "#8BC34A" : percentage > 40 ? 
                "#FFC107" : "#F44336";
        }

        // Update navigation buttons
        function updateNavButtons() {
            const filteredFacts = getFilteredFacts();
            document.getElementById("prevBtn").disabled = filteredFacts.length <= 1;
            document.getElementById("nextBtn").disabled = filteredFacts.length <= 1;
        }

        // Next fact
        function NF() {
            const filteredFacts = getFilteredFacts();
            if (filteredFacts.length === 0) return;
            
            currentIndex = (currentIndex + 1) % filteredFacts.length;
            updateFactDisplay();
        }

        // Previous fact
        function PF() {
            const filteredFacts = getFilteredFacts();
            if (filteredFacts.length === 0) return;
            
            currentIndex = (currentIndex - 1 + filteredFacts.length) % filteredFacts.length;
            updateFactDisplay();
        }

        // Random fact
        function randomFact() {
            const filteredFacts = getFilteredFacts();
            if (filteredFacts.length === 0) return;
            
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * filteredFacts.length);
            } while (newIndex === currentIndex && filteredFacts.length > 1);
            
            currentIndex = newIndex;
            updateFactDisplay();
        }

        // Keyboard navigation
        document.addEventListener("keydown", function(e) {
            if (e.key === "ArrowRight") NF();
            if (e.key === "ArrowLeft") PF();
            if (e.key === " ") randomFact();
        });
    </script>
</body>
</html>
