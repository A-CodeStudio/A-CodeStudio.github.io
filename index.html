<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Facts</title>
    <style>
        /* Сохраняем все предыдущие стили */
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        /* Добавляем новые стили для совместимости */
        .server-indicator {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interesting Facts</h1>
        <div class="stats-corner">
            Visitors: <span id="visitorCount">0</span> | 
            CTR: <span id="ctrPercentage">0%</span>
        </div>
    </header>

    <div class="facts-container">
        <!-- Остальная разметка остается без изменений -->
    </div>

    <div class="server-indicator" id="serverStatus">Using local storage</div>

    <script>
        // Обновляем URL для работы с сервером
        const SERVER_URL = 'https://your-server-api.com/facts';
        let isUsingServer = false;
        let facts = [];

        // Загружаем факты при запуске
        async function loadFacts() {
            try {
                const response = await fetch(SERVER_URL);
                if (response.ok) {
                    facts = await response.json();
                    isUsingServer = true;
                    document.getElementById('serverStatus').textContent = 'Connected to server';
                } else {
                    throw new Error('Server unavailable');
                }
            } catch (error) {
                // Если сервер недоступен, используем localStorage
                facts = JSON.parse(localStorage.getItem("sharedFacts")) || [];
                document.getElementById('serverStatus').textContent = 'Using local storage';
            }
            
            updateFactDisplay();
        }

        // Обновляем функцию фильтрации для работы с новой структурой данных
        function getFilteredFacts() {
            return facts.filter(fact => {
                // Проверяем соответствие активным фильтрам
                const matchesActive = activeFilters.length === 0 || 
                    (fact.hashtags && activeFilters.some(tag => fact.hashtags.includes(tag)));
                
                // Проверяем отсутствие исключенных хештегов
                const notExcluded = excludedHashtags.length === 0 || 
                    !fact.hashtags || 
                    !excludedHashtags.some(tag => fact.hashtags.includes(tag));
                
                return matchesActive && notExcluded;
            });
        }

        // Обновляем инициализацию
        window.onload = function() {
            loadFacts(); // Заменяем загрузку из localStorage
            // Остальная инициализация остается без изменений
        };

        // Остальные функции остаются без изменений
    </script>
</body>
</html>
