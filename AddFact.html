<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facts</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #00c8ff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .input-container, .search-container, .facts-list {
            background-color: #0c04ff;
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="search"] {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .hashtag-input {
            display: flex;
            gap: 10px;
        }
        .hashtag-input input {
            flex: 1;
        }
        .hashtags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .hashtag {
            background-color: #002c85;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .hashtag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: #ff6b6b;
        }
        .button {
            background-color: #002c85;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #0040b3;
            transform: translateY(-2px);
        }
        .button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .delete-btn {
            background-color: #f44336 !important;
            padding: 8px 15px !important;
            font-size: 14px !important;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background-color: #d32f2f !important;
        }
        .fact-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fact-content {
            flex: 1;
            text-align: left;
            padding: 0 15px;
        }
        .fact-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .fact-hashtag {
            background-color: #00c8ff;
            color: #002c85;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .empty-state {
            padding: 20px;
            color: #aaa;
            font-style: italic;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .warning {
            background-color: #FFC107;
            color: black;
        }
        .search-results {
            margin-top: 20px;
        }
        .highlight {
            background-color: yellow;
            color: black;
        }
        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-buttons .button {
            margin: 0;
        }
        .tab-buttons .button.active {
            background-color: #0040b3;
        }
        .tab-content {
            display: block;
        }
        .tab-content.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Facts</h1>
    </header>
    
    <div class="container">
        <div class="tab-buttons">
            <button class="button active" onclick="showTab('addTab')">Add Facts</button>
            <button class="button" onclick="showTab('searchTab')">Search Facts</button>
        </div>

        <div id="addTab" class="tab-content">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="inputValue" placeholder="Enter your fact here...">
                    <div class="hashtag-input">
                        <input type="text" id="hashtagInput" placeholder="Add hashtag (e.g. #science)">
                        <button class="button" onclick="addHashtag()">Add</button>
                    </div>
                    <div id="hashtagsPreview" class="hashtags-container"></div>
                </div>
                <button class="button" id="submitBtn" onclick="addFact()">Submit Fact</button>
                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </div>
            
            <div class="facts-list">
                <h2>Recent Facts</h2>
                <div id="factsList"></div>
            </div>
        </div>

        <div id="searchTab" class="tab-content hidden">
            <div class="search-container">
                <div class="input-group">
                    <input type="search" id="searchInput" placeholder="Search facts...">
                    <button class="button" onclick="searchFacts()">Search</button>
                </div>
            </div>
            
            <div class="facts-list">
                <h2>Search Results</h2>
                <div id="searchResults" class="search-results"></div>
            </div>
        </div>
    </div>

    <script>
        // GitHub configuration
        const GITHUB_USER = 'A-CodeStudio';
        const GITHUB_REPO = 'Fact';
        const FACTS_FILE = 'facts.json';
        
        let currentHashtags = [];
        let allFacts = [];
        
        // Initialize on page load
        window.onload = function() {
            loadFacts();
            document.getElementById("inputValue").focus();
            
            // Enter key handlers
            document.getElementById("inputValue").addEventListener("keypress", function(e) {
                if (e.key === "Enter") addFact();
            });
            
            document.getElementById("hashtagInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") addHashtag();
            });

            document.getElementById("searchInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") searchFacts();
            });
        };

        // Show/hide tabs
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
            
            document.querySelectorAll('.tab-buttons .button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Add hashtag to current fact
        function addHashtag() {
            const input = document.getElementById("hashtagInput");
            let hashtag = input.value.trim();
            
            if (hashtag) {
                if (!hashtag.startsWith('#')) {
                    hashtag = '#' + hashtag;
                }
                
                hashtag = hashtag.replace(/\s+/g, '');
                
                if (!currentHashtags.includes(hashtag)) {
                    currentHashtags.push(hashtag);
                    updateHashtagsPreview();
                }
                
                input.value = '';
                input.focus();
            }
        }

        // Update hashtags preview
        function updateHashtagsPreview() {
            const container = document.getElementById("hashtagsPreview");
            container.innerHTML = '';
            
            currentHashtags.forEach((hashtag, index) => {
                const tagElement = document.createElement("div");
                tagElement.className = "hashtag";
                tagElement.innerHTML = `
                    ${hashtag}
                    <span class="hashtag-remove" onclick="removeHashtag(${index})">×</span>
                `;
                container.appendChild(tagElement);
            });
        }

        // Remove hashtag
        function removeHashtag(index) {
            currentHashtags.splice(index, 1);
            updateHashtagsPreview();
        }

        // Add fact (сохраняет локально и предлагает добавить вручную в GitHub)
        async function addFact() {
            const input = document.getElementById("inputValue");
            const factText = input.value.trim();
            const submitBtn = document.getElementById("submitBtn");
            const statusMessage = document.getElementById("statusMessage");
            
            if (!factText) {
                showStatus("Please enter fact text", "error");
                return;
            }
            
            const factData = {
                text: factText,
                hashtags: currentHashtags,
                timestamp: new Date().toISOString()
            };
            
            submitBtn.disabled = true;
            submitBtn.classList.add("loading");
            submitBtn.textContent = "Submitting...";
            
            try {
                // Пытаемся загрузить текущие факты с GitHub
                let currentFacts = [];
                try {
                    const response = await fetch(
                        `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${FACTS_FILE}?t=${Date.now()}`,
                        { cache: 'no-store' }
                    );
                    
                    if (response.ok) {
                        currentFacts = await response.json();
                        if (!Array.isArray(currentFacts)) currentFacts = [];
                    }
                } catch (e) {
                    console.log("Failed to load from GitHub, using local storage");
                }
                
                // Добавляем новый факт
                currentFacts.push(factData);
                
                // Сохраняем локально как резервную копию
                localStorage.setItem("localFactsBackup", JSON.stringify(currentFacts));
                
                showStatus("Fact saved locally. To publish it, please manually add it to GitHub repository.", "warning");
                input.value = "";
                currentHashtags = [];
                updateHashtagsPreview();
                loadFacts();
            } catch (error) {
                showStatus("Error: " + error.message, "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove("loading");
                submitBtn.textContent = "Submit Fact";
            }
        }

        // Delete fact (удаляет только локально)
        async function deleteFact(index) {
            if (!confirm("Are you sure you want to delete this fact? This will only remove it locally.")) return;
            
            try {
                let currentFacts = [...allFacts];
                currentFacts.splice(index, 1);
                
                localStorage.setItem("localFactsBackup", JSON.stringify(currentFacts));
                showStatus("Fact deleted locally. To remove from GitHub, please edit the file manually.", "warning");
                loadFacts();
            } catch (error) {
                showStatus("Error deleting fact: " + error.message, "error");
            }
        }

        // Load and display facts
        async function loadFacts() {
            const factsList = document.getElementById("factsList");
            factsList.innerHTML = '<div class="empty-state">Loading facts...</div>';
            
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${FACTS_FILE}?t=${Date.now()}`,
                    { cache: 'no-store' }
                );
                
                if (response.ok) {
                    allFacts = await response.json();
                    if (!Array.isArray(allFacts)) allFacts = [];
                    
                    // Проверяем локальные факты
                    const localFacts = localStorage.getItem("localFactsBackup");
                    if (localFacts) {
                        const localFactsArray = JSON.parse(localFacts);
                        // Добавляем локальные факты, которых нет в основном списке
                        localFactsArray.forEach(localFact => {
                            if (!allFacts.some(fact => fact.text === localFact.text)) {
                                allFacts.push(localFact);
                            }
                        });
                    }
                    
                    if (allFacts.length === 0) {
                        factsList.innerHTML = '<div class="empty-state">No facts added yet</div>';
                        return;
                    }
                    
                    displayFacts(allFacts.slice().reverse().slice(0, 10), factsList);
                } else {
                    throw new Error('Failed to load facts');
                }
            } catch (error) {
                console.error("Error loading facts:", error);
                const localFacts = localStorage.getItem("localFactsBackup");
                if (localFacts) {
                    allFacts = JSON.parse(localFacts);
                    displayFacts(allFacts.slice().reverse().slice(0, 10), factsList);
                } else {
                    factsList.innerHTML = '<div class="empty-state">Error loading facts</div>';
                }
            }
        }

        // Display facts
        function displayFacts(facts, container, searchTerm = '') {
            container.innerHTML = "";
            
            const factsToShow = container.id === "searchResults" ? facts : facts.slice(0, 10);
            
            factsToShow.forEach(fact => {
                const originalIndex = allFacts.indexOf(fact);
                const factElement = document.createElement("div");
                factElement.className = "fact-item";
                
                let text = fact.text;
                if (searchTerm) {
                    const regex = new RegExp(`(${searchTerm})`, "gi");
                    text = text.replace(regex, '<span class="highlight">$1</span>');
                }
                
                factElement.innerHTML = `
                    <div class="fact-content">
                        ${text}
                        ${fact.hashtags && fact.hashtags.length > 0 ? `
                            <div class="fact-hashtags">
                                ${fact.hashtags.map(tag => `
                                    <span class="fact-hashtag">${tag}</span>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                    <button class="button delete-btn" onclick="deleteFact(${originalIndex})">Delete</button>
                `;
                container.appendChild(factElement);
            });
        }

        // Search facts
        function searchFacts() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const resultsContainer = document.getElementById("searchResults");
            
            if (!searchTerm) {
                resultsContainer.innerHTML = '<div class="empty-state">Enter search term</div>';
                return;
            }
            
            if (allFacts.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">No facts available to search</div>';
                return;
            }

            const filteredFacts = allFacts.filter(fact => {
                if (fact.text.toLowerCase().includes(searchTerm)) return true;
                if (fact.hashtags && fact.hashtags.some(tag => tag.toLowerCase().includes(searchTerm))) return true;
                return false;
            });

            if (filteredFacts.length === 0) {
                resultsContainer.innerHTML = '<div class="empty-state">No matching facts found</div>';
                return;
            }

            displayFacts(filteredFacts, resultsContainer, searchTerm);
        }

        // Show status message
        function showStatus(message, type) {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = "block";
            
            setTimeout(() => {
                statusMessage.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
