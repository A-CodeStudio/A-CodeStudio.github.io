<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Facts</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        header {
            background-color: #00c8ff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
        }
        
        .tab-button {
            padding: 12px 20px;
            background: none;
            border: none;
            color: #f5f5f5;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            border-bottom-color: #00c8ff;
            font-weight: bold;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #f5f5f5;
            font-family: inherit;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .button {
            background-color: #002c85;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .button:hover {
            background-color: #0040b3;
        }
        
        .button-danger {
            background-color: #8b0000;
        }
        
        .button-danger:hover {
            background-color: #a00000;
        }
        
        .status-message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: rgba(0, 100, 0, 0.5);
            display: block;
        }
        
        .error {
            background-color: rgba(139, 0, 0, 0.5);
            display: block;
        }
        
        .facts-list {
            margin-top: 20px;
        }
        
        .fact-item {
            background-color: rgba(0,0,0,0.2);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }
        
        .fact-text {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .fact-meta {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .fact-actions {
            display: flex;
            gap: 10px;
        }
        
        .tag {
            display: inline-block;
            background-color: #00c8ff;
            color: #002c85;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .tag-input-container {
            display: flex;
            margin-bottom: 15px;
        }
        
        .tag-input {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        .tags-display {
            margin-bottom: 15px;
            min-height: 30px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0 15px 30px;
            }
            
            .tab-button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            
            .button {
                padding: 10px 15px;
                margin-bottom: 10px;
                width: 100%;
            }
            
            .fact-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Manage Facts</h1>
        <p>Add and edit interesting facts</p>
    </header>
    
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="add">Add Fact</button>
            <button class="tab-button" data-tab="browse">Browse Facts</button>
        </div>
        
        <div id="addTab" class="tab-content active">
            <div class="input-group">
                <label for="factText">Fact Content</label>
                <textarea id="factText" placeholder="Enter your interesting fact here..."></textarea>
            </div>
            
            <div class="input-group">
                <label>Tags (optional)</label>
                <div class="tag-input-container">
                    <input type="text" id="tagInput" class="tag-input" placeholder="Add tag (e.g. science)">
                    <button id="addTagBtn" class="button">Add Tag</button>
                </div>
                <div id="tagsDisplay" class="tags-display"></div>
            </div>
            
            <button id="submitFactBtn" class="button">Submit Fact</button>
            <div id="statusMessage" class="status-message"></div>
        </div>
        
        <div id="browseTab" class="tab-content">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Search facts...">
                <button id="searchBtn" class="button">Search</button>
            </div>
            
            <div id="factsList" class="facts-list">
                <!-- Facts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            githubUser: 'A-CodeStudio',
            githubRepo: 'Fact',
            factsFile: 'facts.json',
            githubToken: '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', // Replace with your token
            apiUrl: 'https://github.com/A-CodeStudio/Fact/'
        };
        
        // App state
        const state = {
            currentTags: [],
            facts: [],
            currentTab: 'add',
            fileSha: null
        };
        
        // DOM elements
        const elements = {
            factText: document.getElementById('factText'),
            tagInput: document.getElementById('tagInput'),
            addTagBtn: document.getElementById('addTagBtn'),
            tagsDisplay: document.getElementById('tagsDisplay'),
            submitFactBtn: document.getElementById('submitFactBtn'),
            statusMessage: document.getElementById('statusMessage'),
            tabButtons: document.querySelectorAll('.tab-button'),
            tabContents: document.querySelectorAll('.tab-content'),
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            factsList: document.getElementById('factsList')
        };
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await loadFileSha();
            await loadFacts();
        });
        
        // Event listeners setup
        function setupEventListeners() {
            // Tab switching
            elements.tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab;
                    switchTab(tabId);
                });
            });
            
            // Tag management
            elements.addTagBtn.addEventListener('click', addTag);
            elements.tagInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') addTag();
            });
            
            // Fact submission
            elements.submitFactBtn.addEventListener('click', submitFact);
            
            // Search functionality
            elements.searchBtn.addEventListener('click', searchFacts);
            elements.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') searchFacts();
            });
        }
        
        // Tab switching
        function switchTab(tabId) {
            state.currentTab = tabId;
            
            // Update active tab button
            elements.tabButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.tab === tabId);
            });
            
            // Update visible tab content
            elements.tabContents.forEach(content => {
                content.classList.toggle('active', content.id === `${tabId}Tab`);
            });
            
            // If browsing tab is selected, refresh the list
            if (tabId === 'browse') {
                displayAllFacts();
            }
        }
        
        // Tag management
        function addTag() {
            const tagText = elements.tagInput.value.trim();
            if (!tagText) return;
            
            // Format tag (remove spaces, add # if missing)
            let formattedTag = tagText.replace(/\s+/g, '');
            if (!formattedTag.startsWith('#')) {
                formattedTag = '#' + formattedTag;
            }
            
            // Add to current tags if not already present
            if (!state.currentTags.includes(formattedTag)) {
                state.currentTags.push(formattedTag);
                updateTagsDisplay();
                elements.tagInput.value = '';
            }
        }
        
        function removeTag(tag) {
            state.currentTags = state.currentTags.filter(t => t !== tag);
            updateTagsDisplay();
        }
        
        function updateTagsDisplay() {
            elements.tagsDisplay.innerHTML = '';
            state.currentTags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = '&times;';
                removeBtn.style.marginLeft = '5px';
                removeBtn.style.background = 'none';
                removeBtn.style.border = 'none';
                removeBtn.style.color = '#002c85';
                removeBtn.style.cursor = 'pointer';
                removeBtn.addEventListener('click', () => removeTag(tag));
                
                tagElement.appendChild(removeBtn);
                elements.tagsDisplay.appendChild(tagElement);
            });
        }
        
        // Fact submission
        async function submitFact() {
            const factContent = elements.factText.value.trim();
            if (!factContent) {
                showStatus('Please enter fact content', 'error');
                return;
            }
            
            const newFact = {
                id: generateId(),
                text: factContent,
                tags: state.currentTags,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Add to local state
                state.facts.unshift(newFact);
                
                // Update on GitHub
                await updateFactsOnGitHub();
                
                // Clear form
                elements.factText.value = '';
                state.currentTags = [];
                updateTagsDisplay();
                
                showStatus('Fact added successfully!', 'success');
                
                // Switch to browse tab to see the new fact
                switchTab('browse');
                
            } catch (error) {
                console.error('Failed to submit fact:', error);
                showStatus('Failed to add fact. Please try again.', 'error');
            }
        }
        
        // GitHub API interactions
        async function loadFileSha() {
            try {
                const response = await fetch(
                    `${config.apiUrl}/${config.githubUser}/${config.githubRepo}/contents/${config.factsFile}`,
                    {
                        headers: {
                            'Authorization': `token ${config.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (response.ok) {
                    const data = await response.json();
                    state.fileSha = data.sha;
                }
            } catch (error) {
                console.error('Failed to load file SHA:', error);
            }
        }
        
        async function loadFacts() {
            try {
                const response = await fetch(
                    `https://raw.githubusercontent.com/${config.githubUser}/${config.githubRepo}/main/${config.factsFile}`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                state.facts = Array.isArray(data) ? data : [];
                
            } catch (error) {
                console.error('Failed to load facts:', error);
                showStatus('Failed to load facts. Please try again.', 'error');
            }
        }
        
        async function updateFactsOnGitHub() {
            try {
                const content = JSON.stringify(state.facts, null, 2);
                const encodedContent = btoa(unescape(encodeURIComponent(content)));
                
                const response = await fetch(
                    `${config.apiUrl}/${config.githubUser}/${config.githubRepo}/contents/${config.factsFile}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.githubToken}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Update facts via web interface',
                            content: encodedContent,
                            sha: state.fileSha
                        })
                    }
                );
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to update file');
                }
                
                // Update SHA for next update
                const responseData = await response.json();
                state.fileSha = responseData.content.sha;
                
            } catch (error) {
                console.error('GitHub update failed:', error);
                throw error;
            }
        }
        
        // Display functions
        function displayAllFacts() {
            displayFacts(state.facts);
        }
        
        function searchFacts() {
            const searchTerm = elements.searchInput.value.trim().toLowerCase();
            if (!searchTerm) {
                displayAllFacts();
                return;
            }
            
            const filteredFacts = state.facts.filter(fact => {
                return fact.text.toLowerCase().includes(searchTerm) ||
                       (fact.tags && fact.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
            });
            
            displayFacts(filteredFacts);
        }
        
        function displayFacts(factsToDisplay) {
            elements.factsList.innerHTML = '';
            
            if (factsToDisplay.length === 0) {
                elements.factsList.innerHTML = '<p>No facts found</p>';
                return;
            }
            
            factsToDisplay.forEach(fact => {
                const factElement = document.createElement('div');
                factElement.className = 'fact-item';
                
                let tagsHtml = '';
                if (fact.tags && fact.tags.length > 0) {
                    tagsHtml = `<div>${fact.tags.map(tag => 
                        `<span class="tag">${tag}</span>`).join(' ')}</div>`;
                }
                
                const date = new Date(fact.timestamp);
                const dateString = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                
                factElement.innerHTML = `
                    <div class="fact-text">${fact.text}</div>
                    ${tagsHtml}
                    <div class="fact-meta">Added: ${dateString}</div>
                    <div class="fact-actions">
                        <button class="button" onclick="editFact('${fact.id}')">Edit</button>
                        <button class="button button-danger" onclick="deleteFact('${fact.id}')">Delete</button>
                    </div>
                `;
                
                elements.factsList.appendChild(factElement);
            });
        }
        
        // Helper functions
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
        }
        
        function showStatus(message, type) {
            elements.statusMessage.textContent = message;
            elements.statusMessage.className = `status-message ${type}`;
            
            setTimeout(() => {
                elements.statusMessage.className = 'status-message';
                elements.statusMessage.textContent = '';
            }, 5000);
        }
        
        // These would be implemented similarly to other functions
        function editFact(factId) {
            console.log('Edit fact:', factId);
            // Implementation would go here
        }
        
        function deleteFact(factId) {
            if (confirm('Are you sure you want to delete this fact?')) {
                console.log('Delete fact:', factId);
                // Implementation would go here
            }
        }
    </script>
</body>
</html>
