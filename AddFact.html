<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Facts</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background-color: #00c8ff;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .input-container, .facts-list {
            background-color: #0c04ff;
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 12px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .hashtag-input {
            display: flex;
            gap: 10px;
        }
        .hashtag-input input {
            flex: 1;
        }
        .hashtags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .hashtag {
            background-color: #002c85;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .hashtag-remove {
            margin-left: 5px;
            cursor: pointer;
            color: #ff6b6b;
        }
        .button {
            background-color: #002c85;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #0040b3;
            transform: translateY(-2px);
        }
        .button.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .fact-item {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .fact-content {
            flex: 1;
            text-align: left;
            padding: 0 15px;
        }
        .fact-hashtags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .fact-hashtag {
            background-color: #00c8ff;
            color: #002c85;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
        }
        .empty-state {
            padding: 20px;
            color: #aaa;
            font-style: italic;
        }
        .status-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Facts</h1>
    </header>
    
    <div class="container">
        <div class="input-container">
            <div class="input-group">
                <input type="text" id="inputValue" placeholder="Enter your fact here...">
                <div class="hashtag-input">
                    <input type="text" id="hashtagInput" placeholder="Add hashtag (e.g. #science)">
                    <button class="button" onclick="addHashtag()">Add</button>
                </div>
                <div id="hashtagsPreview" class="hashtags-container"></div>
            </div>
            <button class="button" id="submitBtn" onclick="addFact()">Submit Fact</button>
            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </div>
        
        <div class="facts-list">
            <h2>Recent Facts</h2>
            <div id="factsList"></div>
        </div>
    </div>

    <script>
        // Текущие хештеги для нового факта
        let currentHashtags = [];
        
        // URL сервера (замените на ваш реальный URL)
        const SERVER_URL = 'https://your-server-api.com/facts';
        
        // Загрузка фактов при открытии страницы
        window.onload = function() {
            loadFacts();
            document.getElementById("inputValue").focus();
            
            // Обработка нажатия Enter
            document.getElementById("inputValue").addEventListener("keypress", function(e) {
                if (e.key === "Enter") addFact();
            });
            
            document.getElementById("hashtagInput").addEventListener("keypress", function(e) {
                if (e.key === "Enter") addHashtag();
            });
        };

        // Добавление хештега
        function addHashtag() {
            const input = document.getElementById("hashtagInput");
            let hashtag = input.value.trim();
            
            if (hashtag) {
                // Добавляем # если его нет
                if (!hashtag.startsWith('#')) {
                    hashtag = '#' + hashtag;
                }
                
                // Удаляем пробелы и специальные символы
                hashtag = hashtag.replace(/\s+/g, '');
                
                if (!currentHashtags.includes(hashtag)) {
                    currentHashtags.push(hashtag);
                    updateHashtagsPreview();
                }
                
                input.value = '';
                input.focus();
            }
        }

        // Обновление превью хештегов
        function updateHashtagsPreview() {
            const container = document.getElementById("hashtagsPreview");
            container.innerHTML = '';
            
            currentHashtags.forEach((hashtag, index) => {
                const tagElement = document.createElement("div");
                tagElement.className = "hashtag";
                tagElement.innerHTML = `
                    ${hashtag}
                    <span class="hashtag-remove" onclick="removeHashtag(${index})">×</span>
                `;
                container.appendChild(tagElement);
            });
        }

        // Удаление хештега
        function removeHashtag(index) {
            currentHashtags.splice(index, 1);
            updateHashtagsPreview();
        }

        // Добавление факта на сервер
        async function addFact() {
            const input = document.getElementById("inputValue");
            const factText = input.value.trim();
            const submitBtn = document.getElementById("submitBtn");
            const statusMessage = document.getElementById("statusMessage");
            
            if (!factText) {
                showStatus("Please enter fact text", "error");
                return;
            }
            
            const factData = {
                text: factText,
                hashtags: currentHashtags,
                timestamp: new Date().toISOString()
            };
            
            submitBtn.disabled = true;
            submitBtn.classList.add("loading");
            submitBtn.textContent = "Submitting...";
            
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(factData)
                });
                
                if (!response.ok) {
                    throw new Error('Server error');
                }
                
                const result = await response.json();
                showStatus("Fact successfully added!", "success");
                input.value = "";
                currentHashtags = [];
                updateHashtagsPreview();
                loadFacts(); // Обновляем список фактов
            } catch (error) {
                console.error("Error:", error);
                showStatus("Error adding fact. Please try again.", "error");
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove("loading");
                submitBtn.textContent = "Submit Fact";
            }
        }

        // Загрузка фактов с сервера
        async function loadFacts() {
            const factsList = document.getElementById("factsList");
            factsList.innerHTML = '<div class="empty-state">Loading facts...</div>';
            
            try {
                const response = await fetch(SERVER_URL);
                if (!response.ok) {
                    throw new Error('Server error');
                }
                
                const facts = await response.json();
                
                if (facts.length === 0) {
                    factsList.innerHTML = '<div class="empty-state">No facts added yet</div>';
                    return;
                }
                
                factsList.innerHTML = "";
                facts.slice(0, 10).forEach(fact => { // Показываем последние 10 фактов
                    const factElement = document.createElement("div");
                    factElement.className = "fact-item";
                    factElement.innerHTML = `
                        <div class="fact-content">
                            ${fact.text}
                            ${fact.hashtags && fact.hashtags.length > 0 ? `
                                <div class="fact-hashtags">
                                    ${fact.hashtags.map(tag => `
                                        <span class="fact-hashtag">${tag}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                    factsList.appendChild(factElement);
                });
            } catch (error) {
                console.error("Error:", error);
                factsList.innerHTML = '<div class="empty-state">Error loading facts</div>';
            }
        }

        // Показать статус сообщение
        function showStatus(message, type) {
            const statusMessage = document.getElementById("statusMessage");
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = "block";
            
            setTimeout(() => {
                statusMessage.style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
